<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td {
            background-color: rgba(218, 229, 230, 0.877);
            border: 1px solid black;
            width: 700px;
           text-align: left;
           
        } 
        tr , td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><script>for(let i=1;i<10;i++){
                document.write(2+' '+'*'+' '+i+'='+' '+(2*i)+'<br>')
            }</script></td>
            <td><script>for(let i=1;i<10;i++){
                document.write(3+' '+'*'+' '+i+'='+' '+(3*i)+'<br>')
            }</script></td>
            <td><script>for(let i=1;i<10;i++){
                document.write(4+' '+'*'+' '+i+'='+' '+(4*i)+'<br>')
            }</script></td>
            <td><script>for(let i=1;i<10;i++){
                document.write(5+' '+'*'+' '+i+'='+' '+(5*i)+'<br>')
            }</script></td>
            <td><script>for(let i=1;i<10;i++){
                document.write(6+' '+'*'+' '+i+'='+' '+(6*i)+'<br>')
            }</script></td>
            <td><script>for(let i=1;i<10;i++){
                document.write(7+' '+'*'+' '+i+'='+' '+(7*i)+'<br>')
            }</script></td>
            <td><script>for(let i=1;i<10;i++){
                document.write(8+' '+'*'+' '+i+'='+' '+(8*i)+'<br>')
            }</script></td>
            <td><script>for(let i=1;i<10;i++){
                document.write(9+' '+'*'+' '+i+'='+' '+(9*i)+'<br>')
            }</script></td>
        </tr>
    </table>
</body>

</html>
