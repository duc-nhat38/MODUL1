<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.459);
        }
        input {
            width: 70px;
            height: 50px;
        }
        #calculator {
            width: 250px;
            text-align: right;
        }
        

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="calculator"/></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="2" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="3" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="+" onclick="calculator.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="5" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="6" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="-" onclick="calculator.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="8" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="9" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="*" onclick="calculator.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="calculator.value=''"></td>
            <td><input type="button" value="0" onclick="calculator.value+=this.value"></td>
            <td><input type="button" value="=" onclick="calculator.value=eval(calculator.value)"></td>
            <td><input type="button" value="/" onclick="calculator.value+=this.value"></td>
        </tr>
    </table>
</body>
</html>
