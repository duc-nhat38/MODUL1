<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="calculator">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="2" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="3" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="+" onclick="caculator.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="5" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="6" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="-" onclick="caculator.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="8" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="9" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="*" onclick="caculator.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="caculator.value=''"></td>
            <td><input type="button" value="0" onclick="caculator.value+=this.value"></td>
            <td><input type="button" value="=" onclick="caculator.value=eval(caculator.value)"></td>
            <td><input type="button" value="/" onclick="caculator.value+=this.value"></td>
        </tr>
    </table>
</body>
</html>
