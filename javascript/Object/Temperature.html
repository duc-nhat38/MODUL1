<body>
    <script>
        function Temperature(C){
            if (C>=-273){
                this.C = C
            this.F = function(){
                return alert('Nhiệt độ F là : '+(C*1.8)+32);
            }
            this.K = function(){
                return alert('Nhiệt độ K là : '+(C+273.15));
            }
            }else {
                alert('Nhiệt độ thấp nhất là -273 độ.')
            }
                    
        }
        
        
        let temp = new Temperature(37);
        temp.K();
        temp.F();
    </script>
</body>
