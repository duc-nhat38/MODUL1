<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="textarea" cols="30" rows="10" onkeydown="myTextarea()"></textarea>
    <script>
        let a = new Array();
        a[1] = 'B';a[2] = 'A';a[3] = 'N';a[4] = ' ';a[5] = 'T';a[6] = 'H';
        a[7] = 'A';a[8] = 'T';a[9] = ' ';a[10] = 'N';a[11] = 'G';a[12] = 'O';
        a[13] = 'C';a[14] = ' ';a[15] = '!';a[16] = ' ';    

        let sum = '';
        function myTextarea() {
            let str = document.getElementById('textarea').value;
            let j = str.length;
            if (j>= 0) {
                sum='';
                for (let i = 1; i <= j+1; i++) {
                    sum += a[i];
                    if (i === 16){
                        document.getElementById('textarea').value='';
                        sum = '';
                    }
                }
            }
            document.getElementById('textarea').value = sum;

         
          
        } 

    </script>

</body>

</html>
