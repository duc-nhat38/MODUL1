<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Caro Game Simple</h1>
    <div id="div1"></div>
    <button type="button" value="Change Value" onclick="gameCaro()">Change Value</button>
    <script>
        let data = '';
        let array = [];
        for (let i = 0; i < 5; i++) {
            array[i] = [];
            data += '<br>'
            for (let j = 0; j < 5; j++) {
                array[i][j] = 0;
                data += array[i][j] + "&nbsp;&nbsp;"

            }
            document.getElementById('div1').innerHTML = data;
        }
        function gameCaro() {
            let X = +prompt('Nhập tọa độ x:');
            let Y = +prompt('Nhập tọa độ y:');
            let data = '';
            array[X][Y] = 'x';
            
        }
        
    </script>
</body>

</html>
