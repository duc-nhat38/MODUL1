<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array =[1,3,6,2,9,7,11,4,34,10];
        let max = array[0];
        let position;
        for ( i =0; i<array.length;i++){
            if (max<array[i]){
                max = array[i];
                position = i+1 ;
            }
        }document.write('Số lớn nhất là :'+max+' '+'ở vị trí'+' '+ position);
    </script> 
</body>
</html>
