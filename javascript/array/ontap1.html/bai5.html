<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1,4,7,4,7,8,-2,-5,-3,7,5,-9];
        let sum=0;
        for (let i = 0 ;i < array.length;i++){
            if (array[i]<0){
                sum++;
            }

        }document.write('Số phần tử âm là :'+sum);
    </script>
</body>
