<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0; i < 10; i++) {
             let arr = +prompt('nhập số vào mảng :');
             array.push(arr);
            
        }
        let num = +prompt('Nhập số kiểm tra :')       
        let test = array.indexOf(num);
        if (test != -1) {
            alert('có' + (test+1));
        }else {
            alert('ko')
        }
    </script>
</body>
</html>
