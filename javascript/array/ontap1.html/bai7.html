    <script>
        let numbers = prompt('Nhập vào 10 chữ số');
        let num = prompt('Nhập số V muốn kiểm tra:');
        let arr = numbers.split('');

        for (let i=0;i<arr.length;i++){

                arr.splice(i,1);
                 arr.splice((i+1),0,num);
                break;
            }
        }alert(arr)
    </script>
