<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt('Nhập các kí tự :');
        let length = +prompt('Nhập length :');
        let arr = str.split('');
        let num = ['1','2','3','4','5','6','7','8','9','0'];
        let sum = 0;
        for (let i=0;i<length;i++ ){
            if (num.includes(arr[i])){
                sum++;
            }
        }alert('Có'+' '+(sum)+' '+'số trong chuỗi.')
    </script>
</body>
</html>
