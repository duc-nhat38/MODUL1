<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt('Nhập vào một chuỗi');
        let arr = str.split('');
        for (let i=0;i<arr.length;i++){
            if (arr[i]==='-'){
                arr[i]='_';
            }
        }document.write(arr)
    </script>
</body>
</html>
