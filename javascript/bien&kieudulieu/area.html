<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radius = parseFloat(prompt("Nhập bán kính hình tròn:"))
        const PI = 3.14;
        area = radius**2*PI
        document.write("Diên tích hinh tròn là:" + area)
    </script>
</body>
</html>
