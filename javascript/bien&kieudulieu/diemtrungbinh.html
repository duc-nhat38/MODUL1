<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phy,math,biology;
        phy = parseFloat(prompt("Nhập điểm lý"))
        math = parseFloat(prompt("Nhập điểm toán"))
        biology = parseFloat(prompt("Nhập điểm sinh"))
        aver = (phy + math + biology)/3
        document.write("Điểm trung bình ba môn là :" + aver )
    </script>
</body>
</html>
