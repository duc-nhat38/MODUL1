<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //bài 1
        let numA = parseFloat(prompt('Nhập số thứ nhất'));
        let numB = parseFloat(prompt('Nhập số thứ hai'));
        let numC = numA + numB;
        numC < 4 ? document.write('Below'):document.write('Over') ;
        //bài 2
        let massage = prompt('Nhập');
        massage === 'Employee' ? alert('Hello'):
            massage === 'Director'? alert('Greetings'):
                massage === ''? alert('No login'):alert('')
    </script>
</body>
</html>
