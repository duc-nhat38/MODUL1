<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numA = +prompt('Nhập số thứ  nhất:')
        let numB = +prompt('Nhập số thứ  hai:')
        if (numA % numB === 0) {
            alert(numA+' ' +'chia hết cho'+' '+numB);
        }else{
            alert(numA+' ' +'không chia hết cho'+' '+numB);
        }
    
    </script>
</body>
</html>
