<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('Nhập số của bạn:');
        if (num>0){
            alert('Số bạn nhập lớn hơn không');
        }else{
            if (num===0){
                alert('Số bạn nhập bằng hơn không');
            }else{
                alert('Số bạn nhập bé hơn không');
            }
        }
    </script>
</body>
</html>
