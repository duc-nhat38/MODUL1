<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let point1 = +prompt('Nhập điểm kiểm tra:');
        let point2 = +prompt('Nhập điểm thi giữa kì:');
        let point3 = +prompt('Nhập điểm thi cuối kì:');
        let average = (point1+point2+point3)/3;
        if (average>=8.0){
            alert('Học sinh giỏi.');
        }else{
            if ( average>=6.5){
                alert('Học sinh tiên tiến.');
            }else{
                if (average>=5.0) {
                    alert('Học sinh trung bình.');
                }else{
                    alert('Học sinh yếu.')
                }
            }
        }
    </script>
</body>
</html>
