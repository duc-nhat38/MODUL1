<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sales = +prompt('Nhập số hàng bán được:');
        if (sales>=100) {
            alert('Hoa hồng bạn nhận được :'+' '+((50*2)+(sales-50)*3)+' '+'$');
        }else{
            if (sales>=50){
                alert('Hoa hồng bạn nhận được :'+' '+((50*2)+(sales-50)*2.5)+' '+'$');
            }else{
                alert('Hoa hồng bạn nhận được :'+' '+(sales*2)+' '+'$');
            }
        }
    </script>
</body>
</html>
