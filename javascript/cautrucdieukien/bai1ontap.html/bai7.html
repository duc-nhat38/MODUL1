<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = +prompt('Nhập số phú gọi:');
        if (min>=10) {
            alert('Số tiền bạn phải trả :'+' '+((2*2000)+(min-2)*1000)+' '+'VND');
        }else{
            if (min>=5){
                alert('Số tiền bạn phải trả :'+' '+((2*2000)+(min-2)*1500)+' '+'VND');
            }else{
                alert('Số tiền bạn phải trả :'+' '+(min*2000)+' '+'VND');
            }
        }
    </script>
</body>
</html>
