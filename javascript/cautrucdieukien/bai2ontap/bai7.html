<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Nhập a :'));
        let b = parseFloat(prompt('Nhập b :'));
        let c = parseFloat(prompt('Nhập c :'));
        let delta = b*b-4*a*c;
        if (a===0){
            if (b===0){
                alert('Phương trình vô nghiệm.');
            }else{
                alert('Phương trình có 1 nghiệm : x ='+' '+(-c/b));
            }
        }else {
            if (delta > 0){
                alert('Phương trình có 2 nghiệm : x1 ='+' '+((-b+Math.sqrt( delta ))/(2*a))+','+' '+'x2 ='+' '+((-b-Math.sqrt( delta ))/(2*a)));
            }else {
                if (delta===0) {
                    alert('Phương trình có nghiệm kép : x ='+' '+(-b/(2*a)));
                }
                else {
                    alert('Phương trình vô nghiệm.');
                }
            }
        }
    </script>
</body>
</html>
