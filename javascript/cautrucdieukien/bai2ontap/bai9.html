<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Nhập độ dài cạnh a (cm):'));
        let b = parseFloat(prompt('Nhập độ dài cạnh b (cm):'));
        let c = parseFloat(prompt('Nhập độ dài cạnh c (cm):'));
        if (a>0 && b>0 && c>0) {
            if (a+b>c&&b+c>a&&a+c>b){
                alert('a,b,c là cạnh của tam giác.');
            }else {
                alert('a,b,c không phải là cạnh của tam giác.');
            }
        }else{
            alert('a,b,c không phải là cạnh của tam giác.');
        }

        
        
    </script>
</body>
</html>
