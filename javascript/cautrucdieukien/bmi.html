<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Chiều cao:</p>
    <input type="number" name="m" value="" id="chieucao">
    <p>Cân nặng:</p>
    <input type="number" name="kg" value="" id="cannang">
    <button type="button" onclick="myFunction()">Click!</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            let cao = document.getElementById('chieucao').value;
            let nang = document.getElementById('cannang').value;
            let bmi = nang/(cao**2)
            if (bmi >= 30.0){
                document.getElementById('demo').innerHTML = "Obese";
            }
            else {
                if (bmi >= 25.0){
                    document.getElementById('demo').innerHTML = "Overweigh";
                }
                else {
                    if (bmi >= 18.5){
                        document.getElementById('demo').innerHTML = "Nomarl";
                    }
                    else{
                        document.getElementById('demo').innerHTML = "Underweigh";
                    }
                }
            }
        }
    </script>
</body>
</html>
