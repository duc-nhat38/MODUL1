<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Nhập tháng:</p>
    <input type="number" id="demo" value="">
    <button type="button" onclick="myFunction()">Tính số ngày</button>
    <br>
    <div id="div1"></div>
    <script>
        function myFunction() {
            let dayMonth = parseInt(document.getElementById('demo').value);    
            switch (dayMonth) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10:
                case 12:
                    document.getElementById('div1').innerHTML ='Tháng'+' '+dayMonth+' '+'có 31 ngày'
                    break;
                case 2:
                    document.getElementById('div1').innerHTML = 'Tháng'+' '+dayMonth+' '+ 'có 28 hoặc 29 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('div1').innerHTML = 'Tháng'+' ' + dayMonth +' '+ 'có 30 ngày';
                    break;
                default:
                    document.getElementById('div1').innerHTML = 'Không có tháng này.';
                    break;
            }
        }
    </script>
</body>

</html>
