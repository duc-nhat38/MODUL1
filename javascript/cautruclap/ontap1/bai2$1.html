<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let i = parseInt(prompt('Nhâp nhiệt độ:'))
        while (i < 20 || i > 100) {
            if (i < 20) {
                alert("tăng nhiệt độ");
            } else {
                alert('giảm nhiệt độ')
            }
            i = parseInt(prompt('Nhâp nhiệt độ:'));
        }
    </script>
</body>

</html>
