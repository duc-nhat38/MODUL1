<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 0;
        let num2 = 1;
        let num;
        document.write(num1 + '<br>')
        document.write(num2 + '<br>')
        for (let i = 0; i < 18; i++) {
            num = num2 + num1;
            num1 = num2;
            num2 = num;
            document.write(num + '<br>')
        }     
    </script>
</body>

</html>
