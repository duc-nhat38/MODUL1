<body>
    <script>
        let num1 = 0;
        let num2 = 1;
        let num;      
        for (let i = 0; i < 18; i++) {
            num = num2 + num1;
            num1 = num2;
            num2 = num;

                document.write(num)
                break;
            }
        }
