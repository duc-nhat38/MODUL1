<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt('Nhập số:');
        let fact = 1;
        if (num !== 0) {
            for (let i = 1; i <= num; i++) {
                fact *= i;
            }
        } else {
            fact = 1;
        } document.write(num+'!'+' '+'='+' '+ fact);
    </script>
</body>

</html>
