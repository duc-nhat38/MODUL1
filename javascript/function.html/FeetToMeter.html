<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let value = prompt('Bạn muốn chuyển đổi gì (feet or meter):');
        let num = parseFloat(prompt('Nhập giá trị muốn đổi.'));
        if (value==='feet'){
            alert(feet(num).toFixed(3));
        }else{
            if ( value==='meter'){
            alert(meter(num).toFixed(3));
            }else{
                alert('Nhập lại.')
                
            }
        }

        function feet(num){
            let Feet = 3.279*num.toFixed(3);
            return Feet;
        }
        function meter(num){
            let Meter = 0.305*num;
            return Meter ;
        }          
    </script>
</body>
</html>
