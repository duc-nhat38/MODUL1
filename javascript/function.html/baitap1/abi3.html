    <script>
        function sum2num(a,b){
            do {
                a = +prompt('Nhập số thứ nhất :');
                b = +prompt('Nhập số thứ hai :');
            }while(a>b){
                return a+b;
            }
        }
           alert(sum2num());
    </script>
