<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=1;
        function giaithua(num){
            for (let i=1;i<=num;i++){
               sum*=i;
               
            }return sum;
        }
        let num = +prompt('Nhập một số:');
        alert(giaithua(num))
    </script>
</body>
</html>
