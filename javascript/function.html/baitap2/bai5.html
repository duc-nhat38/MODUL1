<body>
    <script>
        let num1 = +prompt('Nhập số thứ nhất :');
        let num2 = +prompt('Nhập số thứ hai :');
        let num3 = +prompt('Nhập số thứ ba :');
        function minNumber(num1,num2,num3){
            let min = num1;
            if (num2<min){
                min = num2;
            }
            if (num3<min){
                min = num3;
            }
            return min;
        }
        alert(minNumber(num1,num2,num3));
    </script>
