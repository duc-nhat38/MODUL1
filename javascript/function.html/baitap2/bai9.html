<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let string = prompt('Nhập vào 1 chuỗi:');
        let word = prompt('Nhập vào 1 ký tự:');
        let array = string.split('');
        function checkWord(array, word) {
            let count = 0;           
            for (let i = 0; i < array.length; i++) {
                if (array[i] === word) {
                    count++;
                }                             
            }
            return count; 
        }
        let result = checkWord(array, word);        
        if (result===0){
            alert(-1);
        }else {
            alert(result);
        }
    </script>
</body>

</html>
