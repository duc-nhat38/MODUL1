<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num){
            if (!Number.isInteger(num)){
                return false;
            }
            if (num<2){
                return false;
            }
            for (let i =2;i<num;i++){
                if (num%i===0){
                    return false;
                }
            }return true;
        }
        let number = +prompt('Nhập môt số :');
        if (isPrime(number)){
            alert('Là số nguyên tố.')
        }else{
            alert('Không phải số nguyên tố.')
        }
    </script>
</body>
</html>
