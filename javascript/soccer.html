<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/bong.png" id="ducnhat" style="position: absolute; left: 50px;">
    <br>
    <button onclick="mubon()">Click!</button>
    <script>
        let bon = document.getElementById('ducnhat');
        function mubon() {
            bon.style.left = parseInt(bon.style.left) + 10 + 'px';
        }
    </script>

</body>
</html>
