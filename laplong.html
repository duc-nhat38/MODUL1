<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <script>
        let string = "<table>";
        for (let i =1;i<11;i++){
            string+= '<tr>'
            for (let j =1;j<11;j++){
                string+= '<td>'+(i*j)+'</td>';
                
            }
            string+='</tr>'
           
        }
        string+= '</table>';
        document.write(string);

    </script>
</body>
</html>
