<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Nhập số lượng số nguyên tố muốn in ra.'));
        let count = 0;
        let N= 2;
        
        while (count<num){
            let Flag  = true;
            for (let i =2;i<N;i++){
                if (N%i===0){
                    Flag=false;
                    break;
                }
                
            }
            if (Flag){
                document.write(N+'');
                count++;
            }
            N++;
            
        }
    </script>
</body>
</html>
