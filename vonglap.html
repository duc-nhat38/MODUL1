<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bài 1
        let i;
        for (i = 0; i<5; i++ ){
             document.write('this is' + i +'<br>');
        }
        //bai 2
        let num = parseInt(prompt('Nhập một số'));
        let sum = 0;
        let i;
        for(i=1;i<=num;i++){
            sum += i ;
        }
        document.write(sum) ;
    </script>
</body>

</html>
